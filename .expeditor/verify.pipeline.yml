---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 30

steps:

- label: run-lint-and-specs-ruby-2.5
  command:
    - .expeditor/buildkite/verify.sh
  expeditor:
    cached_folders:
      - vendor
    executor:
      docker:
        image: ruby:2.5-buster

- label: run-lint-and-specs-ruby-2.6
  command:
    - .expeditor/buildkite/verify.sh
  expeditor:
    cached_folders:
      - vendor
    executor:
      docker:
        image: ruby:2.6-buster

- label: run-lint-and-specs-ruby-2.7
  command:
    - .expeditor/buildkite/verify.sh
  expeditor:
    cached_folders:
      - vendor
    executor:
      docker:
        image: ruby:2.7-buster

- label: ":windows: :ruby:"
  command:
    - /workdir/.expeditor/buildkite/verify.ps1
  expeditor:
    cached_folders:
      - vendor
    executor:
      docker:
        host_os: windows
        shell: ["powershell", "-Command"]