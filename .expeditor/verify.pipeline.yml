steps:
  - label: ":linux: :ruby:"
    commands:
      - bundle install
      - bundle exec rake
    expeditor:
      executor:
        docker:
          image: rubydistros/ubuntu-18.04

  - label: ":windows: :ruby:"
    commands:
      - bundle install
      - bundle exec rake
    timeout_in_minutes: 59
    expeditor:
      executor:
        docker:
          image: tduffield/rubywin:latest
          host_os: windows
