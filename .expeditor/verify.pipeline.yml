steps:
  - label: ":linux: :ruby:"
    commands:
      - ruby --version
      - bundler --version
      - bundle install
      - bundle exec rake
    expeditor:
      executor:
        docker:
          environment:
            - FORCE_FFI_YAJL=ext

  - label: ":windows: :ruby:"
    command:
      - /workdir/.expeditor/buildkite/verify.ps1
    timeout_in_minutes: 20
    expeditor:
      executor:
        docker:
          host_os: windows
          environment:
            - FORCE_FFI_YAJL=ext
            - CHEF_LICENSE=accept-no-persist
          shell: ["powershell", "-Command"]